name: build-tag-deploy
on:
  push:
    branches: [ main, feature/demo/DEL-40 ]
permissions:
  contents: write
jobs:
  build-tag-deploy:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Install and Build 🔧
        working-directory: ./app
        run: |
          npm ci
          npm run build
          cp .gitignore ../.gitignore

#      - name: Bump and Tag 🏷️ # replace with a simple npm version and commit msg "[release] delaunay-$(cat package.json | jq -r '.version')"
#        uses: phips28/gh-action-bump-version@master
#        env:
#          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
#          PACKAGEJSON_DIR: './app'

      - name: Bump and Tag 🏷️
        working-directory: ./app
        run: |
          npm version patch
          git config user.email "jamesrichardsmith97@gmail.com"
          git config user.name "JRSmiffy"
          git tag "v$(cat package.json | jq -r '.version')" -m "[release] delaunay-$(cat package.json | jq -r '.version')"
          git push origin "v$(cat package.json | jq -r '.version')"

      - name: Commit Tag (X)
        uses: stefanzweifel/git-auto-commit-action@v4

      - name: Add -SNAPSHOT 📷
        working-directory: ./app
        run: |
          npm version patch --git-tag-version false
          npm version $(cat package.json | jq -r '.version')-SNAPSHOT

      - name: Commit -SNAPSHOT 💾
        uses: stefanzweifel/git-auto-commit-action@v4

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: .

