name: build-tag-deploy
on:
  push:
    branches: [ main, feature/demo/DEL-40 ]
permissions:
  contents: write
jobs:
  build-tag-deploy:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Install and Build ğŸ”§
        working-directory: ./app
        run: |
          npm ci
          npm run build
          cp .gitignore ../.gitignore

      - name: Bump and Tag ğŸ·ï¸
        working-directory: ./app
        run: |
          npm version patch
          git config user.email "jamesrichardsmith97@gmail.com"
          git config user.name "JRSmiffy"
          git tag "$(cat package.json | jq -r '.version')" -m "[release] delaunay-$(cat package.json | jq -r '.version')"
#          git push origin "$(cat package.json | jq -r '.version')"
      # set env var for version and reuse...
      # set git config higher up?

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: $(cat package.json | jq -r '.version')

      - name: Add -SNAPSHOT ğŸ“·
        working-directory: ./app
        run: |
          npm version patch --git-tag-version false
          npm version $(cat package.json | jq -r '.version')-SNAPSHOT

      - name: Commit -SNAPSHOT ğŸ’¾
        uses: stefanzweifel/git-auto-commit-action@v4

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: .

