<html lang="en">
  <head>
    <title>DT(P) Demo</title>
    <link rel="stylesheet" type="text/css" href="./index.css" />
    <link rel="stylesheet" href='https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css' type="text/css">
  </head>
  <body class="interactive">
    <div id="controls">
      <div id="interactive-help" class="control-interactive tooltip dark">
        <a href="https://github.com/JRSmiffy/delaunay" target="_blank">
          <button id="info" class="flat slim"><i class="fa fa-info" aria-hidden="true"></i></button>
        </a>
        <span class="tooltip-text dark">
          <ul>
            <li id="tooltip-title">INTERACTIVE</li>
            <li>1. Double-click to delete points</li>
            <li>2. Click and drag to move points</li>
            <li>3. Drag slider to change number of points</li>
            <li>4. Click on a triangle to display its circum-circle</li>
            <ul id="version-numbers"><!-- To be populated in JS --></ul>
          </ul>
        </span>
      </div>
      <button id="refresh" class="flat slim"><i class="fa fa-refresh" aria-hidden="true"></i></button>
      <div id="modes">
        <button id="interactive" class="flat light">Interactive</button>
        <button id="artistic" class="flat dark">Artistic</button>
      </div>
      <div id="number-selection" class="control-interactive">
        <div id="range-slider">
          <div id="slider-thumb"></div>
          <div id="slider-line">
            <div id="slider-line-fill"></div>
          </div>
          <input id="slider-input" type="range" value="" min="0" max="99"/>
        </div>
      </div>
      <div id="colour-selection" class="control-artistic hide">
        <label for="colour1">Colour One</label>
        <input type="color" id="colour1">
        <label for="colour2">Colour Two</label>
        <input type="color" id="colour2">
      </div>
    </div>
    <svg id="main" preserveAspectRatio="xMidYMid slice">
      <defs id="artistic-gradients">
        <linearGradient id="grad1" x1="0" y1="0" x2="1" y2="0" color-interpolation="sRGB">
          <stop id="stop1" offset="0%"></stop>
          <stop id="stop2" offset="100%"></stop>
        </linearGradient>
      </defs>
      <rect id="artistic-background" class="hide" x="0" y="0" width="100%" height="100%" stroke="none" fill="url(#grad1)"></rect>
      <g id="circum-circles"></g>
      <g id="triangles"></g>
      <g id="points"></g>
    </svg>
  </body>
  <script src="index.js"></script>
</html>
